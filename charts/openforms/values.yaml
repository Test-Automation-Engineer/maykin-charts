
global:
  settings:
    # -- Global databasehost, overrides setting.database.host
    databaseHost: ""

tags:
  redis: true

replicaCount: 1

image:
  repository: openformulieren/open-forms
  pullPolicy: IfNotPresent
  # uses .Chart.AppVersion by default
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""
  automountServiceAccountToken: true

podAnnotations: {}

podLabels: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  className: ""
  # -- ingress hosts
  hosts: []
  #  - host: openformulieren.gemeente.nl
  #    paths:
  #      - path: /
  #        pathType: ImplementationSpecific
  tls: []
  #  - secretName: openforms-tls
  #    hosts:
  #      - openformulieren.gemeente.nl

# -- Specify extra ingresses, for example if you have multiple ingress classes
extraIngress: []
# e.g:
# extraIngress:
#  - name: openformulieren-azuregateway
#    annotations:
#      appgw.ingress.kubernetes.io/ssl-redirect: "true"
#    className: azure-application-gateway
#    hosts:
#      - host: openformulieren.gemeente.nl
#        paths:
#          - path: /
#            pathType: ImplementationSpecific
#            servicename: openformulieren
#            portNumber: 8000
#    tls:
#      - secretName: openformulieren-tls
#        hosts:
#          - "openformulieren.gemeente.nl"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 1000m
  #   memory: 1Gi
  # requests:
  #   cpu: 250m
  #   memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

pdb:
  create: false
  minAvailable: 1
  maxUnavailable: ""

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  size: 1Gi
  storageClassName: ""
  existingClaim: null
  mediaMountSubpath: openforms/media
  privateMediaMountSubpath: openforms/private_media

# Existing Secret must be defined for AzureVaultSecret to work
existingSecret: null

# This will create an AzureVaultSecret object in k8s, only Multi Key Value Secret are supported by this chart
# ref: https://akv2k8s.io/tutorials/sync/4-multi-key-value-secret/ https://learn.microsoft.com/en-us/azure/key-vault/secrets/multiline-secrets
# Using this feature requires you to define existingSecret
azureVaultSecret:
  # The name of the Azure Key Vault, setting this will create the AzureVaultSecret
  vaultName: null
  # The name of the Multi Key Value Secret
  objectName: ""
  # Make sure this matches the content of the secret, can be either 'application/x-json' or 'application/x-yaml'
  contentType: ""
  # You must set .Values.existingSecret
  secretName: "{{ .Values.existingSecret }}"

# extraEnvVars Array with extra environment variables to add to openforms
# e.g:
# extraEnvVars:
#   - name: FOO
#     value: "bar"
#
extraEnvVars: []
# extraVolumes Optionally specify extra list of additional volumes
# e.g:
# extraVolumes:
#   - name: verify-certs
#     configMap:
#       name: verify-certs
#
extraVolumes: []
# extraVolumeMounts Optionally specify extra list of additional volumeMounts
# e.g:
# extraVolumeMounts:
#  - name: verify-certs
#    mountPath: /etc/ssl/certs/extra-certs/
extraVolumeMounts: []
# Path to extra certificates or CA (root) certificates, comma seperated
# Wardning, If the file does not exist the pod(s) will not start
# e.g.
# extraVerifyCerts: /etc/ssl/certs/extra-certs/staatdernederlandeng1.pem
extraVerifyCerts: ""

# Extra objects to deploy (value evaluated as a template)
extraDeploy: []

settings:
  djangoSettingsModule: openforms.conf.docker
  allowedHosts: ""
  baseUrl: ""
  useXForwardedHost: false
  escapeRegistrationOutput: false

  cleanLogs:
    # -- Clean Logs, Messages, Timelog Entries
    enabled: false
    # -- Number of days to retain logs
    daysRetained: 90
    cronjob:
      # -- Schedule to run the clean logs cronjob
      schedule: "0 0 * * *"
      historyLimit: 1
      resources: {}

  # -- Generate secret key at https://djecrety.ir/
  secretKey: ""

  # -- Choises Strict or Lax
  cookieSamesite: ""

  environment: null

  cors:
    # if defining the cors hosts, always include the own URL!
    allowAllOrigins: false
    # Override headers in nginx
    # Will add Access-Control-Allow-Origin header for defined allowedOrigins in Nginx (not recommended)
    allowedOriginsNginx: false
    # allowedOrigins:
    #   - "https://openformulieren.gemeente.nl"
    allowedOrigins: []

  csrf:
    trustedOrigins: []
      # - example.com

  csp:
    reportSave: false
    extraDefaultSrc: []
      # - siteimproveanalytics.com
    extraImgSrc: []
      # - "*.siteimproveanalytics.io"

  throttling:
    enable: true
    rateAnonymous: ""
    rateUser: ""
    ratePolling: ""

  database:
    host: ""
    port: 5432
    name: ""
    username: ""
    password: ""
    sslmode: prefer

  # -- use 2 if enabling ingress
  numProxies: 1

  email:
    host: localhost
    port: 25
    username: ""
    password: ""
    useTLS: false
    defaultFrom: ""

  flower:
    urlPrefix: ""
    basicAuth: ""

  elasticapm:
    url: ""
    token: ""

  sentry:
    dsn: ""

  # Cache settings, when the redis subchart is enabled these settings will be ignored and caching will default to the redis subchart services.
  cache:
    # e.g.:
    # default: openforms-redis-master-0:6379/0
    # axes: openforms-redis-master-0:6379/0
    # portalLocker: openforms-redis-master-0:6379/0
    default: ""
    axes: ""
    portalLocker: ""

  # -- https://open-forms.readthedocs.io/en/latest/changelog.html#upgrade-notes
  oidc:
    useLegacyEndpont: false
    useLegacyDigidEndpoint: false
    useLegacyOrgEndpoint: false

  # Celery cache settings, when the redis subchart is enabled these settings will be ignored and caching will default to the redis subchart services
  celery:
    # e.g.:
    # brokerUrl: redis://openforms-redis-master:6379/1
    # resultBackend: redis://openforms-redis-master:6379/1
    brokerUrl: ""
    resultBackend: ""
    logLevel: debug

  isHttps: true

  debug: false

  # -- Configure the maximum allowed file upload size
  maxFileUpload: 50M

  # -- Configure the maximum allowed size for importing forms in the admin
  maxImportSize: 20M

  uwsgi:
    master: false
    threads: ""
    processes: ""
    maxRequests: ""
    harakiri: ""

worker:
  replicaCount: 2
  concurrency: 4
  podLabels: {}
  resources: {}
  # Defaults to 60s
  maxWorkerLivenessDelta: ""
  livenessProbe:
    exec:
      command:
        - python
        - /app/bin/check_celery_worker_liveness.py
    initialDelaySeconds: 60
    # Periodeseconds should not exceed maxWorkerLivenessDelta
    periodSeconds: 50
    timeoutSeconds: 15
    failureThreshold: 10
    successThreshold: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

nginx:
  image:
    repository: nginxinc/nginx-unprivileged
    pullPolicy: IfNotPresent
    tag: stable
  existingConfigmap: null
  config:
    clientMaxBodySize: 10M
  service:
    type: ClusterIP
    port: 80
    annotations: {}
  replicaCount: 1
  podLabels: {}
  securityContext:
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsUser: 101
  autoscaling:
    enabled: false
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  readinessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  resources: {}

flower:
  enabled: true
  replicaCount: 1
  podLabels: {}
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readinessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  resources: {}

beat:
  enabled: true
  replicaCount: 1
  podLabels: {}
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readinessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  resources: {}

##################
# Redis subchart #
##################

redis:
  architecture: standalone
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      size: 8Gi
      storageClass: ""
    resources:
      requests:
        cpu: 10m
        memory: 20Mi
